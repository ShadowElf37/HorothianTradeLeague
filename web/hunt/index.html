<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[hunt_name]] | Project Mercury</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
	<style>
		h2{
			margin: 20px;
			border-bottom: 1px solid #D7D7D7;
			padding-bottom: 25px;
		}
		h3{
			margin: 20px;
			font-size: 54px;
		}
		h4{
			margin: 0px;
			font-size: 24px;
		}

		#desc{
			box-shadow: 0 0 5px #F00;
			border-radius: 5px;
			width: 500px;
			text-align: left;
			padding: 0px 10px;
			color: black;
		}
	</style>
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
    [[error]]
    <div id="big-center-text" class="center-text-div">
    	<h4 style="margin: -15px">- HUNT -</h4>
    	<h2>[[hunt_name]]</h2>
    	<h4>[[creator]]</h4>
    	<h4 style="margin-top: -10px; font-size: 18px; color: black">[[posted_date]] - [[due_date]]</h4>
    	<h3 style="margin-top: 30px"><span class="black">&#8354;[[reward]]</span></h3><h4 style="margin-top: -20px">Reward</h4>
    	<br>
    	<center><div id="desc" style="line-height: 20px; padding: 10px">[[desc]]</div></center>
    	<div style="line-height: 10px; font-size: 14px">
			<p style="margin-bottom: -3px">[[link]]</p>
			<p style="margin-top: -3px">[[edit]]</p>
		</div>
    	<br><br>
    	<h4 style="font-size: 16px; margin-bottom: -15px;">Completers: <span class="black">[[completers]]</span></h4>
    	<h4>Spots left: <span class="black">[[left]]</span></h4>
    	<a href="hunt_button.act/[[hid]]"><button style="width: 250px; margin-top: 15px" class="theme-button" [[hunted]]>[[claim_text]]</button></a>
    </div>
</body>
</html>
