<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account | Project Mercury</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
	[[error]]
    <div id="big-center-text" class="center-text-div">
    	<hr>
    	<div class="bi-group">
    		<center>
		    	<div id="user" class="big-info">
		    		<h4>Welcome</h4>
		    		<h1>[[username]]</h1>
		    	</div>
	    	</center>
	    </div>
    	<div class="bi-group">
	    	<div id="id" class="big-info">
	    		<h4>Account ID</h4>
	    		<h1>[[id]]</h1>
	    	</div>
	    	<div id="balance" class="big-info">
	    		<h4>Balance</h4>
				<h1><span style="font-family: serif; font-size: 80%">&#8354;</span> [[balance]]</h1>
	    	</div>
    	</div>
    	<div class="bi-group">
	    	<div class="big-info">
	    		<h4>Hunts Completed</h4>
	    		<h1>[[hunt_total]]</h1>
	    	</div>
	    	<div class="big-info">
	    		<h4>Hunts Active</h4>
	    		<h1>[[hunt_count]]</h1>
	    	</div>
    	</div>
		<div style="text-align: center; width: 70%; position: absolute; font-size: 16px;"><a target="blank" href="/home/treaty.html">Treaty</a>{{'&nbsp;' * 4}}|{{'&nbsp;' * 4}}<a href="/account/settings/index.html">Settings</a>{{'&nbsp;' * 4}}|{{'&nbsp;' * 4}}<a href="faq.html">FAQ</a></div>
    	<br>

    	<div class="actions">
			<a href="/account/pay.html"><button class="theme-button">TRANSACT</button></a><br>
			<a href="https://drive.google.com/open?id=1vezX8g5NflmfAZj8MZ6J8_yLCFbdaCPiNnSIyyvMcYo" target="_blank"><button class="theme-button">APPEAL</button></a><br>
			<a href="/hunt/submit.html"><button class="theme-button" [[d4]]>SUBMIT HUNT</button></a><br>
			<a href="/market/list/index.html"><button class="theme-button" [[d2]]>MARKET</button></a><br>
    		<a href="/group/list/index.html"><button class="theme-button" [[d3]]>COALITIONS</button></a><br>
			<a href="/account/messages/index.html"><button class="theme-button" [[d1]]>MESSAGES ([[number_of_messages]])</button></a><br>
			<a href="/home/registry.html"><button class="theme-button">REGISTRIES</button></a><br>
			<a href="/account/transaction_history.html"><button class="theme-button">HISTORY</button></a><br>
			<a href="/logout.act"><button class="theme-button">LOG OUT</button></a><br>
    	</div>
    </div>
</body>
</html>
