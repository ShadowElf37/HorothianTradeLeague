<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Sale | Project Mercury</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <link rel="stylesheet" type="text/css" href="clt_create.css">
    <style>
    	#a span{
    		display: inline-block;
    	}
    	#a {
    		margin-bottom: 20px;
    	}
    	.tooltip center{margin-top:-10px;}
    </style>
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
    [[error]]
    <div id="big-center-text" class="center-text-div">
    	<h1>Post Sale</h1>
    	<form action="/post_sale.act" method="POST" style="color: black;">
    		<div id="a">
    			<span>
	    			<h5>Product</h5>
		    		<input type="text" name="name" max="25">
		    	</span>
		    	<span>
		    		<h5>Price</h5>
		    		<input type="number" step="0.01" name="price">
		    	</span>
	    	</div>
	    	<h5>For Guild</h5>
            <input type="checkbox" name="guild" value="g" style="box-shadow: none;">
			<div class="tooltip">
				<center>
					?
					<div class="tooltip-exp">Selecting this will send profits directly to your guild, if you have one.</div>
				</center>
			</div>
    		<h5>Image</h5>
    		<select class="img_upload" name="img">
    			[[img_opts]]
    		</select>
    		<br><br>
    		<input type="submit" value="Post" class="submit-button" style="width: 100px">
    	</form>
    </div>
</body>
</html>
