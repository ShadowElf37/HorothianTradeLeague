<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[coalition_name]] | Project Mercury</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <link rel="stylesheet" type="text/css" href="coalition_page.css">
    <link rel="stylesheet" type="text/css" href="guild_page.css">
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
    [[error]]
    <div id="big-center-text" class="center-text-div">
    	<h2>[[coalition_name]]</h2>
    	<div class="info">
    		<h4>Owner: [[c_owner]]</h4>
    		<h4>ID: [[c_id]]</h4>
    		<br>
    		<p>
    			[[c_desc]]
    		</p>
    		<br>
    		<div id="button-holder">
	    		<button class="theme-button">Request Join</button> <!--send message; have link to .act that accepts-->
	    		<button class="theme-button">Edit</button><br> <!--requires an edit page-->
	    		<button class="theme-button">Collect Wages</button> <!--coalition.get_credit()-->
				<button class="theme-button">View Budget</button> <!--requires a page of some sort-->
				<button class="theme-button">Pay Member</button><br> <!--coalition.pay_salary-->
	    		<button class="red-button">Change Owner</button> <!--coalition.change_owner()-->
	    		<button class="red-button">Disband</button> <!--coalition.dismantle()-->
    		</div>
    		<br><br>
    		<a href="coalition_list.html">Full coalition list</a>
    	</div>
    	<div class="right-data">
	    	<div class="member-list" style="border-bottom: 1px solid #D7D7D7">
	    		<h3>Members</h3>
	    		<ul>
	    			[[members]]
	    		</ul>
	    	</div>
	    </div>
    </div>
</body>
</html>
