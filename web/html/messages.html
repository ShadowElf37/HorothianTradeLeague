    <link rel="stylesheet" type="text/css" href="buttons.css">
    <link rel="stylesheet" type="text/css" href="messages.css">
    <script src="messages.js"></script>
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
    [[error]]
    <div id="big-center-text" class="center-text-div" style="text-align: left; color: black;">
        <div class="side-bar">

        </div>
        <div class="previews">
            <h3>Messages</h3>

            [[messages]]

        <div class="message-big">
            <h3>Selected</h3>
            <div id="msg-body">No message selected.</div>
        </div>
        <div class="message-big">
            <h3>Compose</h3>
            <form style="padding: 10px;" method="post" action="/message.act">
                To: <input autocomplete="off" type="text" name="recp" maxlength="4" minlength="4" value="0000" style="width: 40px;" required><br>
                Subject: <input autocomplete="off" type="text" name="subject"><br>
                <textarea name="msg" rows="4" cols="50" required></textarea><br>
                <input class="form-button" type="submit" value="Send" style="margin-top: 0;">
            </form>
        </div>
    </div>
