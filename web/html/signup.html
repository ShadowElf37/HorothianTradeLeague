<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Project Mercury</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <style>
        #titles{
            position: absolute;
            right: 69%;
            text-align: right;
            font-size: 1.1em;
        }
        select{
            border: 1px solid #CCC;
            margin-top: 12px;
            margin-bottom: 15px;
            width: 190px;
        }
    </style>
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
    [[error]]
    <div id="big-center-text" class="center-text-div">
        <h2>Sign Up</h2>

        <center>
            <div style="position: relative; width: 600px; line-height: 42px;">
                <div id="titles">
                    <div>
                        First Name:<br>
                        Last Name:<br>
                        Email:<br>
                        Gender:<br>
                    </div>
                    <div style="margin-top: 25px;">
                        Username:<br>
                        Password:<br>
                        Confirm Password:<br>
                    </div>
                </div>
                <form action="/signup.act" method="post" style="margin-top: 50px; line-height: 20px; position: relative;">
                    <input autocomplete="off" type="text" name="first" required><br>
                    <input autocomplete="off" type="text" name="last" required><br>
                    <input autocomplete="off" type="text" name="mail" required><br>
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Wommyn</option>
                        <option>Attack Helicopter</option>
                    </select><br>
                    <br>
                    <input autocomplete="off" type="text" name="user" maxlength="25" required><br>
                    <input autocomplete="off" type="password" name="pass" required><br>
                    <input autocomplete="off" type="password" name="cpass" required><br><br>
                    <input style="box-shadow: initial;" required autocomplete="off" type="checkbox" name="treaty" maxlength="20"> I vow to abide by the laws in the <a target="blank" href="treaty.html">Project Mercury Founding Treaty</a><br>
                    <input class="form-button" type="submit" value="Sign Up">
                </form>
            </div>
        </center>
    </div>
</body>
</html>
