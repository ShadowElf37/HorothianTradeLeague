<!DOCTYPE html>

    <title>Home | Horothian Trade League</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <style>
    	h1{
    		color: black;
    	}
    	hr{
    		position: absolute;
    		border: 1px solid #E34;
    		width: 0;
    		height: 80%;
    		top: 10%;
    		margin: 0px 0px;
    		left: 70%;
    	}

    	.big-info{
    		left: 0%;
    		margin: 0;
    		padding: 0;
    		line-height: 0px;
    		border: 0px solid black;
    		font-size: 120%;
    		height: auto;
    		max-width: 90%;
    		display: inline-block;
    		margin: 15px 30px;
    		text-align: center;
    	}
    	#user{
    		margin-left: 5px;
    	}
    	.bi-group{
    		border: 0px solid black;
    		width: auto;
    		max-width: 69%;
    		text-align: left;
    		margin: 0px 13%;
    	}

    	.actions{
    		display: inline-block;
    		position: absolute;

    		top: 7.5%;
    	}
    	button{
    		margin-bottom: 15px;
    	}
	</style>
</head>

    <img src="white_background.png" class="background-img">

	    	<div id="balance" class="big-info">

    	</div>

    	<div class="actions">
