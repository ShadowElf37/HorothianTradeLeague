<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Horothian Trade League</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <style>
    	h1{
    		color: black;
    	}
    	hr{
    		position: absolute;
    		border: 1px solid #E34;
    		width: 0;
    		height: 80%;
    		top: 10%;
    		margin: 0px 0px;
    		left: 70%;
    	}

    	.big-info{
    		left: 0%;
    		margin: 0;
    		padding: 0;
    		line-height: 0px;
    		border: 0px solid black;
    		font-size: 120%;
    		height: auto;
    		max-width: 90%;
    		display: inline-block;
    		margin: 0px 30px;
    		text-align: center;
    		overflow: hidden;
    	}
    	#user{
    		margin-left: 50px;
    		margin-top: 30px;
    	}
    	.bi-group{
    		border: 0px solid black;
    		width: auto;
    		max-width: 69%;
    		text-align: center;
    		margin-bottom: 60px;
    	}

    	.actions{
    		display: inline-block;
    		position: absolute;
    		left: 75%;
    		top: 7.5%;
    	}
    	button{
    		margin-bottom: 15px;
    	}
	</style>
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]

    <div id="big-center-text" class="center-text-div">
    	<hr>
    	<div class="bi-group">
    		<center>
		    	<div id="user" class="big-info">
		    		<h4>Welcome</h4>
		    		<h1>[[username]]</h1>
		    	</div>
	    	</center>
	    </div>
    	<div class="bi-group">
	    	<div id="id" class="big-info">
	    		<h4>Account ID</h4>
	    		<h1>[[id]]</h1>
	    	</div>
	    	<div id="balance" class="big-info">
	    		<h4>Balance</h4>
	    		<h1>$[[balance]]</h1>
	    	</div>
    	</div>
    	<div class="bi-group">
	    	<div id="id" class="big-info">
	    		<h4>Some Info</h4>
	    		<h1>5523</h1>
	    	</div>
	    	<div id="balance" class="big-info">
	    		<h4>Other Info</h4>
	    		<h1>1234</h1>
	    	</div>
    	</div>
    	<br>

    	<div class="actions">
    		<button class="theme-button">TRANSACT</button><br>
    		<button class="theme-button"></button><br>
    		<button class="theme-button">APPEAL</button><br>
    		<button class="theme-button">REGISTRIES</button><br>
    		<button class="theme-button">HISTORY</button><br>
    		<button class="theme-button" disabled>COALITION</button><br>
    		<button class="theme-button" disabled>SUBMIT HUNT</button><br>
    		<button class="theme-button" disabled>POST SALE</button><br>
    		<button class="theme-button"><a href="action-logout.act">LOG OUT</a></button><br>
    	</div>
    </div>
</body>
</html>
