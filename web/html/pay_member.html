<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay Member | Project Mercury</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
    [[error]]
    <div id="big-center-text" class="center-text-div">
        <h1>Pay Member</h1>
        <form method="post" action="pay_member.act">
            Account:
            <select name="id">
                [[members]]
            </select>
            <br>
            Amount: <input type="number" name="amt" value="0.00" max="[[clt_balance]]" min="0.00" step="0.01">
            <br>
            <input class="form-submit" type="submit" value="Add Credit">
        </form>
    </div>
</body>
</html>
