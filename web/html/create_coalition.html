<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Coalition | Project Mercury</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <link rel="stylesheet" type="text/css" href="clt_create.css">
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
    [[error]]
    <div id="big-center-text" class="center-text-div">
    	<h1>Create Coalition</h1>
    	<center>
    		<form style="color: black;" method="post" action="/create_coalition.act">
	    		<h5>Name</h5>
	    		<input autocomplete="off" type="text" name="name" maxlength="22" required>
	    		<h5>Type</h5>
	    		<div style="text-align: center; width: 300px; line-height: 20px">
		    		<input id="crb" class="radio" autocomplete="off" type="radio" name="type" value="c" required checked>
		    		<input id="grb" class="radio" autocomplete="off" type="radio" name="type" value="g" required><br>
		    		<label for="crb" class="radiolabel">Coalition</label>
		    		<label for="grb" class="radiolabel">Guild</label>
	    		</div>
	    		<br>
	    		<h5>Coalition Icon</h5>
	    		<select class="img_upload" name="img">
	    			[[img_opts]]
	    		</select>
	    		<br><br>
	    		<h5>Description</h5>
	    		<textarea name="desc" class="ta" required>Include information about who can join, what the purpose is, etc.</textarea>
	    		<br><br>
	    		<p>WARNING<br>Creating a new coalition will cause you to leave your old one.<br>If you are the owner of that coalition, it will be disbanded.</p>
	    		<input style="margin: 0" class="form-button" type="submit" value="Create">
	    		<br><br>
	    	</form>
	    </center>
    </div>
</body>
</html>
