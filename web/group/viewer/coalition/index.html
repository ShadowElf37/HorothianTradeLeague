<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[coalition_name]] | Project Mercury</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <link rel="stylesheet" type="text/css" href="coalition.css">
    <script src="confirmation.js"></script>
</head>
<body>
    <img src="white_background.png" class="background-img">
    [[navbar]]
    [[error]]
    <div id="big-center-text" class="center-text-div">
    	<h2>[[coalition_name]]</h2>
    	<div class="info">
    		<h4>Owner: [[c_owner]]</h4>
    		<h4>ID: [[c_id]]</h4>
    		<br>
    		<p>
    			[[c_desc]]
    		</p>
    		<br>
    		<div id="button-holder">
	    		<a href="/request_join.act-[[c_id]]"><button class="theme-button" [[d1]]>Request Join</button></a>
	    		<a href="/group/edit.html"><button class="theme-button" [[d2]]>Edit</button></a><br>
	    		<a href="/group/coalition/deposit.html"><button class="theme-button" [[d3]]>Add to Pool</button></a>
				<a href="/group/coalition/pay_debt.html"><button class="theme-button" [[d4]]>Pay Debt</button></a>
	    		<a href="/group/coalition/loan.html"><button class="theme-button" [[d5]]>Loan</button></a><br>
                <a href="javascript:confirmRedirect('/group/transfer.html')" [[d6]]><button class="red-button">Change Owner</button></a>
	    		<a href="javascript:confirmRedirect('/[[disleave]]')"><button class="red-button" [[d7]]>[[disleavet]]</button></a>
    		</div>
    		<br><br>
    		<a href="/group/list/index.html">Full coalition list</a>
    	</div>
    	<div class="right-data">
	    	<div class="member-list" style="border-bottom: 1px solid #D7D7D7">
	    		<h3>Members</h3>
	    		<ul>
	    			[[members]]
	    		</ul>
	    	</div>
	    	<div class="member-list" style="line-height: initial">
	    		<h3>Current Pool</h3><br>
	    		<h4 style="color: black; font-size: 70px">&#8354;[[pool]]</h4>
	    		<h5 style="font-size: 24px;">out of <span class="black" style="margin-left: 5px">&#8354;[[max_pool]]</span></h5>
	    		<h5>Individual loan is <span class="black">[[pct_loan]]%</span> (<span class="black">&#8354;[[amt_loan]]</span>)</h5>
                <h5 style="font-size: 28px">Current loans: <span class="black">[[pct_client_loan]]%</span> (<span class="black">&#8354;[[amt_client_loan]]</span>)</h5>
	    	</div>
	    </div>
    </div>
</body>
</html>
